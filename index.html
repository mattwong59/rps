<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Asap:500,700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>

    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    
    <div class="scoreboard">
        <div id="user-badge" class="badge">
            <p>user</p>
        </div>
        <div id="computer-badge" class="badge">
            <p>comp</p>
        </div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers Rock. You win!</p>
    </div>

    <div class="choices">
        <div id="rock" class="choice">
            <img class="choice-img" src="rock.png" alt="Cartoon rock">    
        </div>
        <div id="paper" class="choice">
            <img class="choice-img" src="paper.png" alt="Cartoon paper">    
        </div>
        <div id="scissors" class="choice">
            <img class="choice-img" src="scissors.png" alt="Cartoon scissors">    
        </div>
    </div>
    
    <p id="action-message">Make your move</p>
    <script src="app.js"></script>
</body>
</html>
